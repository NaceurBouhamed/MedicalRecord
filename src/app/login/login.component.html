<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link href='http://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>

<div class="container">
    <div class="row login_box">
        <div class="col-md-12 col-xs-12" align="center">
            <br>
            <div class="outter">
                <img src="https://www.inteconnex.com/wp-content/uploads/2016/01/medicalhealthcare_icon-300x300.png" class="image-circle"
                />
            </div>
            <h1>Hi Doc.</h1>

            <h3>Hit the button to scan the patient QR CODE </h3>

        </div>


        <div class="col-md-12 col-xs-12 login_control">


            <div class="control" align="center">
                <div class="label" align="center">QR CODE</div>
                <input type="text" class="form-control" value="{{qrResult}}" disabled/>
            </div>
            <div align="center">
                <button class="btn btn-orange" (click)="qr()">Scan</button>
            </div>

            <ngx-smart-modal #myModal [identifier]="'myModal'" style="width: 100%">
              
                <ngx-zxing [start]="camStarted" [device]="selectedDevice" [cssClass]="'small-video'" (onCamsFound)="displayCameras($event)"
                    (onScan)="handleQrCodeResult($event)">
                </ngx-zxing>
            

                    <div align="center">
                        <button class="btn btn-orange" (click)="closeCam()">Close</button>


                        <ngx-qrcode [qrc-element-type]="elementType" [qrc-value]="value">
                        </ngx-qrcode>
                      
                    </div>
               
            </ngx-smart-modal>

        </div>



    </div>
</div>
